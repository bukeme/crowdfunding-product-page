<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Crowdfunding Product Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="" class="logo">
            <img src="images/icon-hamburger.svg" alt="" class="icon-hamburger">
            <div class="nav-links-container">
                <a href="#">About</a>
                <a href="#">Discover</a>
                <a href="#">Get Started</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="bookmark">
            <img src="images/logo-mastercraft.svg" alt="" class="logo-mastercraft">
            <h2>Mastercraft Bamboo Monitor Riser</h2>
            <p>A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
            <div class="bookmark__button-container">
                <button class="project">Back this project</button>
                <div class="bookmark-button">
                    <img src="images/icon-bookmark.svg" alt="" class="icon-bookmark">
                    <p>Bookmark</p>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
